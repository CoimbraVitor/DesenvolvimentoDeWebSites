<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulário de Dados Pessoais</h1>
    <form id="form">
        
        <fieldset class="step">
            <legend>Dados Pessoais:</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required><br>
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br>
            
            <label>Gênero:</label>
            <input type="radio" id="masculino" name="sexo" value="Masculino">
            <label for="masculino">Masculino</label>
            
            <input type="radio" id="feminino" name="sexo" value="Feminino">
            <label for="feminino">Feminino</label>
            
            <input type="radio" id="outro" name="sexo" value="Outro">
            <label for="outro">Outro</label>

            <button type="button" class="next">Próximo</button>
        </fieldset>

        
        <fieldset class="step hidden">
            <legend>Endereço:</legend>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required><br>
            
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br>
            
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br>
            
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>

            <button type="button" class="prev">Anterior</button>
            <button type="button" class="next">Próximo</button>
        </fieldset>

        
        <fieldset class="step hidden">
          <legend>Preferências:</legend>
          <label>Selecione suas preferências:</label><br>
          <input type="checkbox" id="jogos" name="preferencias" value="jogos">
          <label for="jogos">Jogos</label>
          
          <input type="checkbox" id="novela" name="preferencias" value="novela">
          <label for="novela">Novela</label>
          
          <input type="checkbox" id="noticias" name="preferencias" value="noticias">
          <label for "noticias">Notícias</label>
          
          <input type="checkbox" id="outra_preferencia" name="preferencias" value="outra_preferencia">
          <label for="outra_preferencia">Outra preferência:</label>
          <input type="text" id="outra_preferencia_text" name="outra_preferencia_text" >
    

          <button type="button" class="prev">Anterior</button>
          <button type="button" class="next">Próximo</button>
      </fieldset>
      

        
        <fieldset class="step hidden">
            <legend>Curso, Período:</legend>
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso"><br>
            
            <label for="periodo">Período:</label>
            <select id="periodo" name="periodo">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

            <button type="button" class="prev">Anterior</button>
            <button type="button" class="next">Próximo</button>
        </fieldset>

        
        <fieldset class="step hidden">
            <legend>Rede Social:</legend>
            <label for="rede_social">URL da Rede Social:</label>
            <input type="url" id="rede_social" name="rede_social"><br>

            <button type="button" class="prev">Anterior</button>
            <button type="button" class="next">Próximo</button>
        </fieldset>

        
        <fieldset class="step hidden">
          <legend>Opinião:</legend>
          <label for="opiniao">Deixe sua opinião:</label><br>
          <textarea id="opiniao" name="opiniao" rows="4" cols="50"></textarea>
          
          <button type="button" class="prev">Anterior</button>
          <button type="submit">Enviar</button>
      </fieldset>

      
    </form>
</body>
<script src="script.js"></script>
</html>
